name: Essential
version: ${project.version}
main: de.cfp.essential.Essential
api-version: 1.16
authors: [ cfp ]
commands:
  gm:
    description: Change your gamemode
    usage: /gm <gamemode>
  warp:
    description: Warp to a predefined warp
    usage: /createwarp <warp>
  createwarp:
    description: Create a warp
    usage: /createwarp <name>
  delwarp:
    description: Delete a warp
    usage: /delwarp <name>
  fly:
    description: Enable or disable flying
    usage: /fly
  speed:
    description: Change your fly/walking speed
    usage: /speed <number>
  day:
    description: Set the time to day
    usage: /day
  night:
    description: Set the time to night
    usage: /night
  midday:
    description: Set the time to midday
    usage: /midday
  noon:
    description: Set the time to noon
    usage: /noon
  midnight:
    description: Set the time to midnight
    usage: /midnight